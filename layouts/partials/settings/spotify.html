<div id="spotify-logout-box" class="setting-box">
    <dt>
        <i class="fab fa-spotify spotify-icon"></i>
        <span class="settings-title">Spotify</span>
    </dt>
    <dd id="spotify-status-box">
        <span id="spotify-status-text" class="settings-text">Collecting data... </span>
        <button id="spotify-logout-btn" class="settings-btn settings-text activated transp-btn" alt="Login button">
            Login
        </button>
    </dd>
    <p class="settings-hint">
        <i class="lnr lnr-music-note"></i>
        <span>You can also control the music with any Spotify App! Just select <strong>Relaxing Clock</strong> in
            Spotify Connect!</span>
    </p>
    <dd id="autoplay-box" class="nested unavailable">
        <span class="settings-text">Automatically play relaxing music</span>
        <div class="settings-btn-container">
            <button id="autoplay-on" class="settings-btn settings-text transp-btn" data-option="on" alt="Autoplay on">
                ON
            </button>
            <button id="autoplay-off" class="settings-btn settings-text transp-btn" data-option="off" alt="Autoplay off">
                OFF
            </button>
        </div>
    </dd>
    <p class="settings-hint">
        <i class="lnr lnr-rocket"></i>
        <span>Pro Tip: <strong>Right</strong> click on the play button to skip tracks; <strong>scroll</strong> with the
            mouse wheel on the player to set the volume.</span>
    </p>
</div>
