<meta charset="UTF-8">
{{ hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ $manifest := resources.Get "manifest.webmanifest" | resources.ExecuteAsTemplate "manifest.webmanifest" . }}
<link rel="manifest" href="{{ $manifest.RelPermalink }}">
<meta name="author" content="mijorus">
<meta name="robots" content="index, follow">
<meta name="keywords" content="Spotify, LoFi, Relax, Alarm, Clock, Music, spotify, alarm, relax, relaxing, time, clock, worldclock, styles, screensaver, black, pwa, offline">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<meta name="description" content="{{ site.Params.desc }}">
<!-- Open Graph -->
<meta property="og:title" content="{{ site.Title }}">
<meta property="og:description" content="{{ site.Params.desc }}">
<meta property="og:image" content="{{ site.BaseURL }}img/thumb-01.png">
<meta property="og:url" content="{{ site.BaseURL }}">
<!-- Twitter -->
<meta name="twitter:title" content="{{ site.Title }}">
<meta name="twitter:description" content="{{ site.Params.desc }}">
<meta name="twitter:image" content="{{ site.BaseURL }}img/thumb-01.png">
<meta name="twitter:card" content="summary_large_image">
<!-- Analytics -->
{{ $gtag := getenv "HUGO_ANALYTICS_ID"}}
{{ with $gtag }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $gtag }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ $gtag }}');
    gtag('config', '<GA_MEASUREMENT_ID>', { 'anonymize_ip': true });
</script>
{{ end }}
