<!DOCTYPE html>
<html lang="en">
    <head>
        {{partial "head/head.html"}}
        {{partial "head/vendor-css.html"}}
        {{partial "pages/pages-css.html"}}
        <title>{{ site.Title }} - FAQ</title>
    </head>
    <body class="full-viewport">
        <header>
            <a id="go-back-arrow" href="{{ site.BaseURL }}"><i class="fas fa-arrow-left"></i></a>
            <h1 class="font-semibold">{{ .Title }}<span> - Relaxing Clock</span></h1>  
        </header>
        <main>
            {{ .Content }}
        </main>
        <section id="branding">
            <div>Relaxing</div>
            <div>Clock</div>
        </section>
        {{ partial "scripts/vendor-scripts.html" . }}
        {{ partial "scripts/pages/pages-scripts.html" . }}
    </body>
</html>
